<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Mobile - Frutas na Medicina</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8fffe 0%, #e8f5e8 50%, #f0f8f0 100%);
            padding: 20px;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(46, 125, 50, 0.1);
        }
        
        .search-test {
            margin-bottom: 30px;
        }
        
        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            border: 2px solid #A5D6A7;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        
        .search-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #2E7D32;
            font-size: 20px;
        }
        
        .buttons-test {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 30px 0;
        }
        
        .test-button {
            background: linear-gradient(135deg, #2E7D32 0%, #A5D6A7 100%);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: white;
            font-size: 20px;
        }
        
        .test-image {
            width: 200px;
            height: 200px;
            background: #f0f0f0;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e8;
            border-radius: 10px;
            border-left: 4px solid #2E7D32;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: #2E7D32; text-align: center; margin-bottom: 30px;">üçé Teste Mobile</h1>
        
        <div class="search-test">
            <h3>Teste da Barra de Pesquisa:</h3>
            <div style="position: relative; margin-top: 10px;">
                <input type="text" class="search-input" placeholder="Busque seu sintoma..." id="test-search">
                <i class="bi bi-search search-icon"></i>
            </div>
        </div>
        
        <div class="buttons-test">
            <button class="test-button" onclick="testButton('prev')">
                <i class="bi bi-arrow-left-short"></i>
            </button>
            
            <div class="test-image" id="test-image">
                Imagem de Teste
            </div>
            
            <button class="test-button" onclick="testButton('next')">
                <i class="bi bi-arrow-right-short"></i>
            </button>
        </div>
        
        <div class="status" id="status">
            ‚úÖ P√°gina carregada com sucesso!<br>
            üì± Teste os elementos acima para verificar se est√£o funcionando.
        </div>
    </div>

    <script>
        let testCounter = 0;
        
        function testButton(direction) {
            testCounter++;
            const status = document.getElementById('status');
            const image = document.getElementById('test-image');
            
            status.innerHTML = `‚úÖ Bot√£o ${direction} clicado ${testCounter} vezes!<br>üì± Os bot√µes est√£o funcionando corretamente.`;
            
            image.style.background = direction === 'next' ? '#A5D6A7' : '#2E7D32';
            image.style.color = 'white';
            image.innerHTML = `Clique ${testCounter}`;
        }
        
        document.getElementById('test-search').addEventListener('input', function(e) {
            const status = document.getElementById('status');
            if (e.target.value) {
                status.innerHTML = `‚úÖ Pesquisa funcionando!<br>üìù Voc√™ digitou: "${e.target.value}"`;
            } else {
                status.innerHTML = `‚úÖ Campo de pesquisa ativo!<br>üì± Digite algo para testar.`;
            }
        });
        
        console.log('Teste mobile carregado com sucesso!');
    </script>
</body>
</html>
